<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="shortcut icon" href="https://www.inclo.net/images/favicons/favicon-dark.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <!-- header with image -->
    <header>
        <img src="./google.jpg" alt="">
    </header>
    <!-- section For body -->
    <section>
        <p>Search the web using Google!</p>
        <input  width="60px" type="text"><br>
        <button>Google Search</button>
        <button>I m feeling lucky</button>
    </section>
    <!-- nav bar -->
    <nav>
        <article>
            <ul style="list-style-type: none;">
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </article>
        <article>
            <ul style="list-style-type: none;">
                <li>Help</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">About google</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Company info</a></li>
            </ul>
        </article>
        <article>
            <p>Get google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e mail"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </article>
    </nav>
    <!-- footer for copywright -->

    <footer>
        <p>Copyright @ 1998 Google Inc.</p>
    </footer>

    
    
</body>
</html>
